<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css"/>
  </head>
  
  <body>
    <div>Audio</div>
    <div id="mp3"  name="mp3"  class="format button">mp3</div>
    <div id="m4a"  name="m4a"  class="format button">m4a</div>
    <div id="aac"  name="aac"  class="format button">aac</div>
    <div id="flac" name="flac" class="format button">flac</div>
    <div id="ogg"  name="ogg"  class="format button">ogg</div>
    <div id="wma"  name="wma"  class="format button">wma</div>
    <div>Video</div>
    <div id="mp4"      name="mp4" class="format button">mp4</div>
    <div id="mp4_1080" name="mp4" class="format button" quality="1080">mp4 1080p</div>
    <div id="avi"      name="avi" class="format button">avi</div>
    <div id="wmv"      name="wmv" class="format button">wmv</div>
    <div id="3gp"      name="3gp" class="format button">3gp</div>

    <script src="popup.js"></script>
  </body>

</html>
